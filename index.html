    <h6 class="center">All the coffees from the guy</h6>

    <div class="center">
        <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">

        </a>
    </div>

    <!-- add coffee side nav -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-coffee container section">
            <h6>New coffee</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="e.g. American" id="name" type="text" class="validate">
                <label for="name">Name</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g. Diluted espresso with hot water" id="description" type="text" class="validate">
                <label for="description">Description</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g. Cinnammon, sugar, milk" id="ingredients" type="text" class="validate">
                <label for="ingredients">Ingredients</label>
            </div>
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
        </form>
    </div>
